<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>SP 9</title>
</head>

<body>
    <div class="card flex">
        <section class="sec sec--primary flex flex--column" aria-labelledby="result-title">
            <h3 id="result-title" class="title">Your Result</h3>
            <div class="score">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>

        </section>

        <section class="sec sec--secondary flex flex--column" aria-labelledby="summary-title">
            <h3 id="summary-title" class="title">Summary</h3>
            <ul class="summary__items">
                <li>
                    <div><img src="./images/icon-reaction.svg" alt="">Reaction</div>
                    <div><strong>80</strong><span>100</span></div>
                </li>

                <li>
                    <div><img src="./images/icon-memory.svg" alt="">Memory</div>
                    <div><strong>92</strong><span>100</span></div>
                </li>

                <li>
                    <div><img src="./images/icon-verbal.svg" alt="">Verbal</div>
                    <div><strong>61</strong><span>100</span></div>
                </li>

                <li>
                    <div><img src="./images/icon-visual.svg" alt="">Visual</div>
                    <div><strong>72</strong><span>100</span></div>
                </li>
            </ul>
            <button class="btn">Continue</button>
        </section>

    </div>
</body>

</html>
